<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übersteiger - Stepover Mind</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }
        .header {
            background-color: #5D3FD3;
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        .image-gallery img {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .image-gallery img:hover {
            transform: scale(1.05);
        }
        .footer {
            margin-top: 4rem;
            padding: 2rem 0;
            background-color: #333;
            color: white;
        }
        .footer a {
            color: #5D3FD3;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Willkommen bei Übersteiger - Stepover Mind!</h1>
        <p>Ein Ort für coole Fußballmomente.</p>
    </div>

    <div class="container">
        <!-- Die Dateinamen wurden mit den korrekten, von Ihnen bereitgestellten Dateinamen aktualisiert. -->

            <img src="Screenshot 2025-08-22 115204.png" alt="Fußball-Quiz-Screenshot">

        </div>
    </div>

    <div class="footer">
        <p>Bei Fragen wenden Sie sich an unseren Kundenservice:</p>
        <p><a href="mailto:felixhandl97@gmail.com">felixhandl97@gmail.com</a></p>
    </div>

</body>
</html>
